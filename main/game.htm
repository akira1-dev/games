<body>
<div id="main-interface">
<div class="mainhead p-1 text-center">
    <h1 class="mt-2">MyGameSite</h1>
    <button><i class="fas fa-user fa-2xl" data-bs-toggle="offcanvas" data-bs-target="#profile"></i></button>
</div>
<div class="offcanvas offcanvas-start" id="profile">
    <div class="offcanvas-header bg-primary text-white">
        <i class="fas fa-user fa-2xl"></i>
        <h4 class="p-2" id="profile-username"></h4>
    </div>
    <div class="offcanvas-body">
        
    </div>
    <div class="offcanvas-footer bg-primary p-2">
        <button class="btn btn-info" id="logout">Logout</button>
    </div>
</div>
</div>
<div class="border-frame m-3 p-3">
    <button class="btn btn-dark w-100 p-3" data-bs-toggle="collapse" data-bs-target="#codm-frame">Call Of Duty Mobile</button>
    <div class="collapse fade mt-2" id="codm-frame">
        <div class="card">
            <div class="card-dialog">
                <div class="card-content">
                    <div class="card-header d-flex justify-content-between">
                        <h5 class="card-title">Attachment</h5>
                        <input type="text" id="codm-search">
                    </div>
                    <div class="card-body">
                        <div class="row gap-2 d-flex justify-content-center">
                            <button class="btn btn-warning col col-sm-12 col-lg-2" data-bs-toggle="modal" data-bs-target="#assault">ASSAULT</button>
                            <button class="btn btn-warning col col-sm-12 col-lg-2" data-bs-toggle="modal" data-bs-target="#sniper">SNIPER</button>
                            <button class="btn btn-warning col col-sm-12 col-lg-2">LMG</button>
                            <button class="btn btn-warning col col-sm-12 col-lg-2">SMG</button>
                            <button class="btn btn-warning col col-sm-12 col-lg-2">SHOTGUN</button>
                            <button class="btn btn-warning col col-sm-12 col-lg-2">MARKSMAN</button>
                            <button class="btn btn-warning col col-sm-12 col-lg-2">PISTOL</button>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
