<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyGameSite - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="loginscript/login.css">
</head>
<body>
<div class="login-frame" id="login-frame">
    <div class="login-body">
        <h4>Limited Login</h4>
        <br />
        <label class="w-50" for="login-username">Username</label>
        <input class="w-100 p-2" type="text" id="login-username">
        <br /> <br />
        <label class="w-50" for="login-password">Password</label>
        <input class="w-100 p-2" type="password" id="login-password">
        <br />
        <p class="text-center mt-3 mb-1" id="login-error"></p>
        <br />
        <div class="text-center">
            <button class="btn btn-outline-primary w-50" id="loginbtn">Login</button>
        </div>
    </div>
</div>
<script src="loginscript/db/db.js"></script>
<script src="loginscript/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
